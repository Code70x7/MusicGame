<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>TEST MUSIC GAME</title>
    <style>
        #Treble {
            position: absolute;
            top: 30px;
            left: 0px;
            width: 1250px;
            height: auto;
        }

        hr {
            border: 10px solid green;
            border-radius: 5px;
        }
    </style>
</head>

<body id="body">
    <button id="testPlay" type="button" onclick="noteFeeder(noteRandomizer(5), 2000)">TEST PLAY</button>
    <button type="button" onclick="testStaff()">TEST NOTE</button>
    <button type="button" onclick="playGame()">TEST PLAY</button>

    <div></div>

    <audio id="audioPlayer1" src="/assets/pianoWav/piano_A.wav"></audio>
    <audio id="audioPlayer2" src="/assets/pianoWav/piano_B.wav"></audio>
    <audio id="audioPlayer3" src="/assets/pianoWav/piano_C.wav"></audio>
    <audio id="audioPlayer4" src="/assets/pianoWav/piano_D.wav"></audio>
    <audio id="audioPlayer5" src="/assets/pianoWav/piano_E.wav"></audio>

    <img class="playImage" data-audio="audioPlayer1" src="/assets/footerNotes/footerA.png" alt="a note">
    <img class="playImage" data-audio="audioPlayer2" src="/assets/footerNotes/footerB.png" alt="b note">
    <img class="playImage" data-audio="audioPlayer3" src="/assets/footerNotes/footerC.png" alt="c note">
    <img class="playImage" data-audio="audioPlayer4" src="/assets/footerNotes/footerD.png" alt="d note">
    <img class="playImage" data-audio="audioPlayer5" src="/assets/footerNotes/footerE.png" alt="e note">

    <hr>
    <hr>
    <hr>
    <hr>
    <hr>

    <div id="staff"></div>
    <script src="NicAnth.js"></script>
</body>

</html>
