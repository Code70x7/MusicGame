<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://pianostoryland.com/favicon.ico">
    <title>Treble Clef Music Game</title>
</head>

<body>
    <div id="center">
        <h1 class="best">THIS IS THE BEST GAME EVER!</h1>
        <img src="assets/ trebleV2.png" alt="Treble clef" class="startImg">

        <div id="myDiv" class="disappearing-div border-button">
            <div id="timer"></div>
            <div id="score"></div>
            <p class="start">Start Game!</p>
            <div>Type all the notes before the time runs out!</div>
        </div>
        <p></p>
        <div style="text-align:center">
            <p class="eachNote"><em><strong>How to play:</strong></em>
                Notice each animal has a note. Take the first letter of each
                animal, and that is
                what note
                you
                should type.<br>
                Chicken, Dog, Eagle, Fox, Gecko, Alligator, Boy, Chicken</p>
        </div>
        <div>
            <img src="assets/piano.png" alt="piano" class="explain1">
        </div>
        <br>
        <h3>Here is a cheat sheet.</h3>
        <div>
            <img src="assets/explainNotes.png" alt="Explaining of notes" class="explain2">
        </div>

    </div>
    <audio id="audioPlayerA" src="/assets/pianoWav/piano_A.wav"></audio>
    <audio id="audioPlayerB" src="/assets/pianoWav/piano_B.wav"></audio>
    <audio id="audioPlayerC" src="/assets/pianoWav/piano_C.wav"></audio>
    <audio id="audioPlayerD" src="/assets/pianoWav/piano_D.wav"></audio>
    <audio id="audioPlayerE" src="/assets/pianoWav/piano_E.wav"></audio>
    <audio id="audioPlayerF" src="/assets/pianoWav/piano_F.wav"></audio>
    <audio id="audioPlayerG" src="/assets/pianoWav/piano_G.wav"></audio>


    <img class="playImage" data-audio="audioPlayerA" src="/assets/footerNotes/footerA.png" alt="a note">
    <img class="playImage" data-audio="audioPlayerB" src="/assets/footerNotes/footerB.png" alt="b note">
    <img class="playImage" data-audio="audioPlayerC" src="/assets/footerNotes/footerC.png" alt="c note">
    <img class="playImage" data-audio="audioPlayerD" src="/assets/footerNotes/footerD.png" alt="d note">
    <img class="playImage" data-audio="audioPlayerE" src="/assets/footerNotes/footerE.png" alt="e note">
    <img class="playImage" data-audio="audioPlayerF" src="/assets/footerNotes/footerF.png" alt="f note">
    <img class="playImage" data-audio="audioPlayerG" src="/assets/footerNotes/footerG.png" alt="g note">
    <script src="script.js"></script>
</body>

</html>
